<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AlpacaChat</title>
    <link rel="stylesheet" href="css/globalStyles.css">
</head>

    <!-- main feed -->
    <div id="mainFeed">
        <ul id="mainFeedTexts">
        </ul>
        <input id="mainFeedInput" type="text" placeholder="Type here...">
    </div>


    <!-- templates -->
    <script id="textUnitView" type="text/template">
        <div class="textUnit">
            <%= body %>
        </div>
    </script>

	<!-- dependencies -->
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/underscore.js"></script>
	<script src="js/libs/backbone.js"></script>

    <!-- backbone -->
    <script src="js/models/textUnitModel.js"></script>
    <script src="js/views/textUnitView.js"></script>
    <script src="js/collections/textUnitCollection.js"></script>
    <script src="js/views/mainFeedView.js"></script>
    <script src="js/main.js"></script>

</html>
